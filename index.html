<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.css">
  <title>shopping cart</title>
</head>
<body>
  
  <div class="container my-4">
    <div class="row">
      <div class="col-md">
        
        <div class="bg-light p-4 shadow-sm rounded-1">
          <h3 class="fw-normal mb-2">Shopping Cart Localstorage</h3>
          <p class="fw-light my-auto">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam repellat alias, laboriosam, recusandae repellendus officia praesentium ad neque rem.</p>
        </div>
        
        <div class="row my-3">
          <div class="col-md-4">
            <div class="bg-white p-4 shadow rounded-1 my-2">
              <h3 class="fw-normal text-center">Coffee</h3>
              <img src="images/1.jpg" alt="image" class="img-fluid rounded-1 my-3">
              <div class="d-flex justify-content-between align-items-center">
                <span class="d-flex fw-normal my-auto">$60.00</span>
                <button class="btn btn-primary rounded-1 btn-add">Add to cart</button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="bg-white p-4 shadow rounded-1 my-2">
              <h3 class="fw-normal text-center item-name">Milk Tea</h3>
              <img src="images/2.jpg" alt="image" class="img-fluid image rounded-1 my-3">
              <div class="d-flex justify-content-between align-items-center">
                <span class="d-flex fw-normal my-auto price">$15.00</span>
                <button class="btn btn-primary rounded-1 btn-add">Add to cart</button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="bg-white p-4 shadow rounded-1 my-2">
              <h3 class="fw-normal text-center item-name">Rice Cooker</h3>
              <img src="images/3.jpg" alt="image" class="img-fluid image rounded-1 my-3">
              <div class="d-flex justify-content-between align-items-center">
                <span class="d-flex fw-normal my-auto price">$30.00</span>
                <button class="btn btn-primary rounded-1 btn-add">Add to cart</button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md">
            
            <h3 class="fw-normal text-center">Cart</h3>
            
            <div class="table-responsive">
              <table class="table" cellspacing="0">
                <thead>
                  <tr>
                    <th class="p-3 fw-normal">Item Name</th>
                    <th class="p-3 fw-normal">Price</th>
                    <th class="p-3 fw-normal">Quantity</th>
                  </tr>
                </thead>
                <tbody class="content"></tbody>
              </table>
            </div>
            
            <div class="d-flex justify-content-between align-items-center my-3">
              <span class="d-flex fw-normal">Total Price : </span>
              <span class="d-flex fw-semibold total">$0</span>
            </div>
            
            <div class="text-center mt-3">
              <button class="btn btn-primary rounded-1 btn-purchase">Purchase</button>
            </div>
            
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
